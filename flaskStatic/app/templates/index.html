{% extends 'layout.html' %}

{% block content %}
  {% for product in products %}
    <div>
      <h1>{{ product['product_name']}}</h1>
      <a href={{ url_for('main.show', product_id = product['product_id']) }}>
        <img src={{ url_for('static', filename=product['product_image'])}} alt={{ product['product_image'] }}>
      </a>
    </div>
  {% endfor %}
{% endblock content %}
